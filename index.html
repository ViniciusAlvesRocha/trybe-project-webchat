<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat da T11</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 5rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form">
    <label>Inserir nickname personalizado:
      <input id="input-nick-name" type="text" data-testid="nickname-box" />
    </label>
    <button id="btn-nickname" type="button" data-testid="nickname-button">Definir nickname</button>
    <div id="div-nick-name" data-testid="online-user"></div>
    <input id="input" value="Hello World" data-testid="message-box">
    <button data-testid="send-button" >Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>

    const generateNickname = () => {
      const letters = 'abcdefghijklmnopqrstuvwxyz';
      const nickName = [];
      for (let i = 0; i < 16; i += 1) {
        nickName.push(letters[parseInt((Math.random() * 26).toFixed(0), 10)]);
      }
      return nickName.join('');
    };

    const socket = io();

    const form = document.querySelector('#form');
    const btnNickname = document.querySelector('#btn-nickname');
    const inputNickName = document.querySelector('#input-nick-name');
    const divNickname = document.querySelector('#div-nick-name');
    divNickname.textContent = generateNickname();
    const input = document.querySelector('#input');
    const messages = document.querySelector('#messages');

    btnNickname.addEventListener('click', (_el) => {
      divNickname.textContent = inputNickName.value;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (input.value) {
        socket.emit('message', {
          chatMessage: input.value,
          nickname: divNickname.textContent
        });
        input.value = '';
      }
    });

    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.textContent = msg;
      newMessage.setAttribute('data-testid', 'message')
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</body>

</html>
